<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <title>Shopping Cart | Register Page </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
            <a href="index.html" class="brand">Shopping Cart</a>
            <nav>
                <ul>
                    <li><a href="login.html">Sign in</a></li>
                    <li><a href="Register.html">Sign up</a></li>
                    <li id="enLang">EN</li>
                    <li id="arLang">AR</li>
                </ul>
            </nav>
            </div>
        </div>
    </header>

    <section class="section-form ">
        <h2>Register User</h2>
        <form novalidate>
            <input type="text" placeholder="Enter UserName" id="userName">
            <input type="email" placeholder="Enter E-mail" id="e-mail">
            <input type="text" placeholder="Enter Password" id="password">
            <input type="submit" value="Sign up" id="signUp">
            Have Account? <a href="login.html"> Login </a>
        </form>
    </section>
    <script src="js/langDir.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
